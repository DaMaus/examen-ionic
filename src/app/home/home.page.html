<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="centered">
    <ion-button (click)="startLoader()">Mostrar Loader</ion-button>
  </div>
</ion-content>


<!-- Mostrar el loader solo si 'showLoader' es true -->
<app-loader
*ngIf="showLoader"
[slides]="slides"
[interval]="interval">
</app-loader>
